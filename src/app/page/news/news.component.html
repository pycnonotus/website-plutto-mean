<div class="background-arena">
  <div class="big-pad">
    <app-card
      *ngFor="let n of rawNews.slice(0, 3)"
      [title]="n.title"
      [class.mat-elevation-z2]="true"
    >
    </app-card>
  </div>
  <div class="screen">
    <div class="scroll-icon">
      <mat-icon>expand_more</mat-icon>
    </div>
  </div>
</div>
<div class="site-row-background">
  <div class="site-row">
    <br />
    <div>
      <mat-card *ngFor="let n of rawNews.slice(3, rawNews.length - 3)">
        <app-mini-card [title]="n.title"> </app-mini-card>
      </mat-card>
    </div>
  </div>

  <div class="site-row load-more-wrap">
    <button mat-button>
      טען עוד
    </button>
  </div>
</div>
