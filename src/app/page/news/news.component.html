<mat-card class="example-card" *ngFor="let n of rawNews">
  <mat-card-header>
    <mat-card-title>
      {{ n.title }}
    </mat-card-title>
    <mat-card-subtitle>אני לא מרגיש את הפה שלי</mat-card-subtitle>
  </mat-card-header>
  <div class="imgcut">
    <img mat-card-image [src]="n.imagePath" alt="Photo of a Shiba Inu" />
  </div>
  <mat-card-content>
    <p [innerHTML]="n.content"></p>
    <mat-divider></mat-divider>
    <p>
      בלינך רוגצה. לפמעט סה"כ תגובת: 666 פורסם ב 01.02.2018
    </p>
  </mat-card-content>
</mat-card>
