<h1 mat-dialog-title></h1>
<div mat-dialog-content>
    <p>הכנס שם משתמש בשביל להמשיך</p>
    <mat-form-field style="width: 100%;">
        <mat-label>שם משתמש</mat-label>
        <input matInput [(ngModel)]="minecraftName" style="width: 100%;" />
        <div *ngIf="errorArray.length">
            {{ errorArray[0] }}
        </div>
    </mat-form-field>
</div>
<div mat-dialog-actions style="text-align: left; justify-content: flex-end;">
    <button mat-button [mat-dialog-close]="{ verified: false, name: null }">
        לא, תודה
    </button>
    <button mat-button (click)="onCheckUser()">
        אשר
    </button>
</div>
