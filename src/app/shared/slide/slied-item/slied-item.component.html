<div class="imgWrap"   >
    <img src="{{ imgSrc }}" alt="{{ title }}" />
    <img src="/assets/img/lines/line-top-2.png" class="line" />
</div>
<div class="content">
    <h1 class="{{ isActive ? 'active' : '' }}">
        {{ title }}
    </h1>
    <span>
        {{ getDate() }}
        |
        {{ getTime() }}
    </span>
</div>
